<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Binar Challenge 03</title>
</head>

<body>
    <!-- START: SECTION INTRO -->
    <div class="intro">

        <!-- START: NAVBAR SECTION -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- END: NAVBAR SECTION -->

        <div class="section-intro">
            <div class="container">
                <div class="main-intro d-flex flex-column justify-content-center align-items-center">
                    <h1>Play Traditional Game</h1>
                    <h3>Experience new traditional game play</h3>
                    <button type="button" class="btn btn-warning text-uppercase">play now</button>

                    <a href="#games" class="btn-last">
                        <h4 class="text-uppercase">The story</h4>
                        <div>
                            <img src="assets/images/scroll-down.svg" alt="">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- END: SECTION INTRO -->


    <!-- START: SECTION GAMES -->
    <div class="games" id="games">
        <div class="container">
            <div class="main-games d-flex justify-content-center align-items-start">
                <div class="games-left">
                    <h3>What's so special</h3>
                    <h1 class="text-uppercase">the games</h1>
                </div>
                <div class="games-right">
                    <div class="gallery d-flex justify-content-center align-items-center">
                        <div class="button-left">
                            <img src="assets/images/btn-left.svg" alt="">
                        </div>
                        <figure>
                            <div class="slider">

                                <!-- radio-button -->
                                <input type="radio" name="radio-btn" id="radio1">
                                <input type="radio" name="radio-btn" id="radio2">
                                <input type="radio" name="radio-btn" id="radio3">
                                <input type="radio" name="radio-btn" id="radio4">
                                <!-- radio-button -->

                                <!-- image-gallery -->
                                <div class="image first">
                                    <img src="assets/images/rockpaperstrategy-1600.jpg" alt="">
                                </div>
                                <div class="image">
                                    <img src="assets/images/requirements.png" alt="">
                                </div>
                                <div class="image">
                                    <img src="assets/images/rockpaperstrategy-1600.jpg" alt="">
                                </div>
                                <div class="image">
                                    <img src="assets/images/requirements.png" alt="">
                                </div>
                                <!-- image-gallery -->

                            </div>
                            <div class="navigation-manual">
                                <label for="radio1" class="manual-btn"></label>
                                <label for="radio2" class="manual-btn"></label>
                                <label for="radio3" class="manual-btn"></label>
                                <label for="radio4" class="manual-btn"></label>
                            </div>
                        </figure>
                        <div class="button-right">
                            <img src="assets/images/btn-right.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END: SECTION GAMES -->





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="js/custom.js"></script>

</html>
